<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../static/write.css">
</head>

<body>
    <h1 style="font-family: cursive; color: crimson; font-weight: bold; text-align: center">Need an account first!</h1>
    <div class="login-container">
        <form>
            <fieldset style="border-radius: 20px; border: solid 3px">
                <legend style="font-size: 2em; color: #0B0033; background-color: #CDD7D6">Register</legend>
                <div class="title">Username:</div>
                <input type="text" name="username" required placeholder="userShit" class="input-title" style="text-align: left; width: 100%">
                <div class="title">Password:</div>
                <input type="password" name="password" required class="input-title" style="text-align: left; width: 100%">
                <br>
            </fieldset>
            <div class="btn-container">
                <button class="button submit " formaction="/register" formmethod="post">CONFIRM</button>
            </div>
        </form>
        <form>
            <btn-container>
                <button class="button" formaction="/home" style="transform: translateY(-30px)">HOME</button>
            </btn-container>
        </form>
    </div>
</body>
</html>
