<body>
    <section id="styles" class="s-styles">
            <div class="row">
        <div class="col-six tab-full">
                <h3 class="add-bottom">Register | <a href="http://127.0.0.1:5000/home"><i class="fa fa-home"></i></a></h3>

                <form>
                    <div>
                        <label for="username">Username</label>
                        <input class="full-width" type="text" placeholder="Your username here" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input class="full-width" type="password"  id="password" name="password" placeholder="PASSWORD" required>
                    </div>
                    <button class="btn--primary full-width" type="submit" formaction="/register" formmethod="post">confirm</button>
                    <a href="http://127.0.0.1:5000/home " class="btn btn--stroke full-width">cancel</a>
                </form>

                {% if wrong %}
                    <div class="alert-box alert-box--error hideit">
                        <p>username has existed</p>
                        <i class="fa fa-times alert-box__close"></i>
                    </div> <!-- end error -->
                {% endif %}

            </div>
        </div>
    </section>
</body>
